<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up...</title>
    <link
      rel="shortcut icon"
      href="../images/icons/bag 64x64.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div class="container flex">
      <h3>create new account!</h3>
      <input type="text" class="inp" placeholder="name" id="name" />
      <div class="name error flex"><h4>Empty name</h4></div>
      <input type="text" class="inp" placeholder="email" id="email" />
      <div class="email error flex"><h4>Invalid Email</h4></div>
      <input
        type="password"
        class="inp passw"
        placeholder="password"
        id="pass"
      />
      <input
        type="password"
        class="inp passw"
        placeholder="confirm password"
        id="c_pass"
      />
      <div class="pass error flex"><h4>password doesn't match</h4></div>
      <button class="signup" id="submit" type="submit">sign up</button>
      <a href="./src/home.html"><h5>not now?</h5></a>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
