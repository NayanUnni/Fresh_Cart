<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../images/icon/bag16x16.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="manifest" href="../../manifest.json" />
    <link rel="stylesheet" href="acc.css" />
  </head>
  <body class="flex">
    <title>Account Management</title>
    <div class="container flex">
      <!-- <img src="" alt="loading..." /> -->
      <span class="back">
        <i class="fa-solid fa-arrow-left-long fa-lg"></i>
      </span>
      <h3>hello, user</h3>
      <button id="acc" class="flex"><span>account details</span></button>
      <form method="get">
        <div class="flex data">
          <div class="flex flex-content">
            <h5 id="name">name</h5>
          </div>
          <div class="flex flex-content">
            <h5 id="pass">password</h5>
          </div>
          <div class="flex flex-content">
            <h5 id="email">email</h5>
          </div>
        </div>
      </form>
      <button class="flex"><span>Wishlist</span></button>
      <button class="flex"><span>my orders</span></button>
      <button class="flex" id="logout"><span>logout</span></button>
      <script src="./acc.js"></script>
    </div>
  </body>
</html>
