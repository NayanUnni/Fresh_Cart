<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="shortcut icon"
      href="../../images/icon/bag16x16.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="manifest" href="../../manifest.json" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="flex">
    <div class="container flex">
      <span class="back">
        <i class="fa-solid fa-arrow-left-long fa-lg"></i>
      </span>
      <h3>Welcome Back!</h3>
      <input
        type="text"
        class="inp"
        id="email"
        placeholder="email"
        pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}"
        title="must be a valid email address"
        required
      />
      <div class="email error flex"><h4>Invalid Email</h4></div>
      <input
        type="text"
        class="inp"
        id="pass"
        placeholder="password"
        pattern="[a-zA-Z0-9]{8,}"
        title="Must be at least 8 characters"
        required
      />
      <div class="pass error flex"><h4>Enter password</h4></div>
      <a href="">Forget Password?</a>
      <button class="login" id="submit" type="submit">log in</button>
      <h5>or log in with</h5>
      <button class="google flex">
        <img src="../../images/search.png" />log in with google
      </button>
      <button class="fb flex">
        <img src="../../images/facebook.png" alt="" />log in with facebook
      </button>
      <a href="../../index.html">create new account?</a>
      <script src="./login.js"></script>
    </div>
  </body>
</html>
